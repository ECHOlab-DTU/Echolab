<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echolab Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: ('assets/images/background.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* This creates the parallax effect */
            opacity: 0.15; /* Adjust this value to make background more/less visible */
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative; /* This ensures content stays above background */
            min-height: 100vh;
        }

        .content-wrapper {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            backdrop-filter: blur(5px); /* Adds subtle blur to the background */
            padding: 2rem;
            border-radius: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .project-card {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .project-image {
            width: 100%;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .project-info {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .project-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .project-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .project-links {
            margin-top: 0.5rem;
        }

        .project-links a {
            display: inline-block;
            margin-right: 1rem;
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .project-links a:hover {
            text-decoration: underline;
        }

        /* Alternative parallax effect using transform3d for better performance */
        @media (min-width: 768px) {
            .background-container {
                transform: translate3d(0, 0, 0);
                backface-visibility: hidden;
                perspective: 1000px;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }
            
            /* Disable parallax on mobile for better performance */
            .background-container {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <!-- Background container -->
    <div class="background-container"></div>

    <!-- Content wrapper -->
    <div class="content-wrapper">
        <header class="header">
            <img src="assets/images/Echolab-logo.png" alt="Echolab Logo" class="logo">
        </header>
        
    <div class="grid-container">
        <!-- Project 1 -->
        <div class="project-card">
            <img src="assets/images/achiving-the-web.png" alt="Project 1" class="project-image">
            <div class="project-info">
                <h2 class="project-title">Archiving the Web: Methods and Applications</h2>
                <div class="project-date">(2025)</div>
                <div class="project-links">
                    <a href="https://www.linkedin.com/feed/update/urn:li:activity:7289986373875298306/?actorCompanyId=105685967">LinkedIn</a>
                </div>
            </div>
        </div>

        <!-- Project 2 -->
        <div class="project-card">
            <img src="assets/images/Movies_gif.gif" alt="Project 2" class="project-image">
            <div class="project-info">
                <h2 class="project-title">Experimenting with large ethnographic data workshop</h2>
                <div class="project-date">(2024)</div>
                <div class="project-links">
                    <a href="https://github.com/ECHOlab-DTU/Experimenting-with-large-ethnographic-data-workshop">GitHub</a>
                    <a href="https://www.linkedin.com/feed/update/urn:li:activity:7269288295212220417/?actorCompanyId=105685967">LinkedIn</a>
                </div>
            </div>
        </div>

        <!-- Project 3 -->
        <div class="project-card">
            <img src="assets/images/grounding-AI3.png" alt="Project 3" class="project-image">
            <div class="project-info">
                <h2 class="project-title">Grounding AI - AI Atlas of AI</h2>
                <div class="project-date">(2024)</div>
                <div class="project-links">
                    <a href="https://grounding-ai.github.io/">Website</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
