<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echolab Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .project-card {
            display: flex;
            flex-direction: column;
            background: #fff;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .project-info {
            padding: 0.5rem 0;
        }

        .project-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .project-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .project-links {
            margin-top: 0.5rem;
        }

        .project-links a {
            display: inline-block;
            margin-right: 1rem;
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .project-links a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="assets/images/Echolab-logo.png" alt="Echolab Logo" class="logo">
    </header>

    <div class="grid-container">
        <!-- Project 1 -->
        <div class="project-card">
            <img src="assets/images/achiving-the-web.png" alt="Project 1" class="project-image">
            <div class="project-info">
                <h2 class="project-title">Archiving the Web: Methods and Applications with contributions</h2>
                <div class="project-date">(2025)</div>
                <div class="project-links">
                    <a href="https://www.linkedin.com/feed/update/urn:li:activity:7289986373875298306/?actorCompanyId=105685967">LinkedIn</a>
                </div>
            </div>
        </div>

        <!-- Project 2 -->
        <div class="project-card">
            <img src="assets/images/Movies_gif.gif" alt="Project 2" class="project-image">
            <div class="project-info">
                <h2 class="project-title">Experimenting with large ethnographic data workshop</h2>
                <div class="project-date">(2024)</div>
                <div class="project-links">
                    <a href="https://github.com/ECHOlab-DTU/Experimenting-with-large-ethnographic-data-workshop">GitHub</a>
                    <a href="https://www.linkedin.com/feed/update/urn:li:activity:7269288295212220417/?actorCompanyId=105685967">LinkedIn</a>
                </div>
            </div>
        </div>

        <!-- Project 3 -->
        <div class="project-card">
            <img src="assets/images/grounding-AI3.png" alt="Project 3" class="project-image">
            <div class="project-info">
                <h2 class="project-title">Grounding AI - AI Atlas of AI</h2>
                <div class="project-date">(2024)</div>
                <div class="project-links">
                    <a href="https://grounding-ai.github.io/">Website</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
